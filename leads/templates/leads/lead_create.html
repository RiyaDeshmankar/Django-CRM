{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <a class="hover:text-pink-500" href="{% url 'leads:lead-list' %}">Go back to leads</a>
    <div class="py-5 border-t border-gray-200 ">
        <h1 class="text-4xl text-gray-800">Create a new lead</h1>    
    </div>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="w-full text-white bg-pink-500 hover:bg-pink-600 px-3 py-1 rounded-md">
            Submit
        </button>
    </form>
    
</div>
{% endblock %}
