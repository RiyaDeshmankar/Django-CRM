{% extends 'base.html' %}
{% block content %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">{{category.name}}</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
        These are the leads under this category
      </p>
      <a href="{% url 'leads:category-update' category.pk %}" class="hover:text-blue-500">Update</a>
      <a href="{% url 'leads:category-delete' category.pk %}" class="hover:text-blue-500">Delete</a>
    </div>

    <div class="lg:w-2/3 w-full mx-auto overflow-auto">
      <table class="table-auto w-full text-left whitespace-no-wrap border-collapse border border-gray-200 rounded-lg">
        <thead>
          <tr>
            <th class="px-4 py-3 bg-gray-100 text-gray-900 font-medium text-sm rounded-tl rounded-bl">
               First Name</th>
            <th class="px-4 py-3 bg-gray-100 text-gray-900 font-medium text-sm">Last Name</th>
          </tr>
        </thead>
        <tbody>
          {% for lead in category.leads.all %}
          <tr>
            <td class="px-4 py-3"><a class="hover:text-pink-500" href="{% url 'leads:lead-details' lead.pk %}">{{lead.first_name }}</a></td>
            <td class="px-4 py-3">{{lead.last_name}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</section>
{% endblock content%}
