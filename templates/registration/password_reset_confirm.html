{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}

<div class="max-w-lg mx-auto">
    <h1 class="text-4xl text-gray-800">Enter your new password</h1>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="w-full text-white bg-pink-500 hover:bg-pink-600 px-3 py-1 rounded-md">
            Confirm new Password
        </button>
    </form>
</div>

{% endblock %}
