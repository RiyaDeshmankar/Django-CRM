{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="py-2 border-b border-gray-200">
        <a class="hover:text-pink-500" href="{% url 'agents:agent-list' %}">Go back to Agents</a>
    </div>
    <h1 >Are you sure you want to delete this Agent?</h1>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="w-1/4 mt-3 bg-pink-500 text-white hover:bg-pink-600 px-1 py-1 rounded-md">
            Submit
        </button>
    </form>
</div>
{% endblock %}
